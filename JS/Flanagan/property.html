<script>
    function extend(o,p) {
        for(prop in p){
            o[prop] = p[prop];
        }
        return o;
    }
    //функция копирует перечисление свойства из объекта p в объект о и возвращает о если о и р имеют свойства с одинаковыми
    //именами значение свойства в объекте о затирается значением свойства в объекте р
    //функция не учитывает наличие методов доступа и не коприует атрибуты
    function merge(o,p){
        for(prop in p){
            if(o.hasOwnProperty[prop]){
                continue;
            }
            o[prop] = p[prop];
        } return o;
    }
    //функция копирует перечисление свойства из объекта p в объект о и возвращает о если о и р имеют свойства с одинаковыми
    //именами значение свойства в объекте о остается неизменным
    //функция не учитывает наличие методов доступа и не коприует атрибуты
    function rectrict(o,p){
        for(prop in o){
            if(!(prop in p)){
              delete o[prop];
            }
            o[prop] = p[prop];
        } return o;
    }
    //Удаляет из объекта о свойства, отсутствующие в объекте р
    function substruct(o,p) {
        for(prop in p){
            delete o[prop];

        } return o;
    }

</script>
