<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function coffeeMachine(power, capacity){
       var WATER_HEAT_CAPACITY = 4200;
       var waterAmount = 0; // количество воды в кофеварке
       this.WaterAmount = function (amount) {
           if(!arguments.length){
               return waterAmount;
           }
           if(amount<0){
               throw new Error("Значение должно быть положительным");
           } if(amount>capacity){
               throw new Error("Нельзя залить воды больше" + capacity);
           }
          waterAmount =  amount;
       }
       function getBoilTime() {
           return waterAmount*WATER_HEAT_CAPACITY*80/power;
       }
       function onReady() {
           alert('Кофе готов');
       }
       this.run = function(){
           setTimeout(onReady, getBoilTime())
       }

       alert('Создана кофеварка мощностью' + power +'Ватт');

   }


   var coffeeMachine = new coffeeMachine(85000,500);
   coffeeMachine.WaterAmount(450);
alert(coffeeMachine.WaterAmount());
</script>

</body>
</html>
