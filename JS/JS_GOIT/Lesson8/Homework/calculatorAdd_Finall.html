<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Calculator() {

        var methods = {
            "-": function(a, b) {
                return a - b;
            },
            "+": function(a, b) {
                return a + b;
            }
        };

        this.calculate = function(str) {

            var split = str.split(' '),
                a = +split[0],
                op = split[1],
                b = +split[2]



            return methods[op](a, b);
        }
// Добавили метод имя и
        this.addMethod = function(name, func) {
            methods[name] = func;
        };
    }

    var calc = new Calculator;

   console.log(calc.calculate('3 + 5'));
    calc.addMethod("*", function(a, b) {
        return a * b;
    });
    calc.addMethod("/", function(a, b) {
        return a / b;
    });
    console.log(calc.calculate('3 * 5'));
</script>

</body>
</html>
