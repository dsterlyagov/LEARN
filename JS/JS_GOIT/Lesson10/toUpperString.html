<script>

   // Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case. Go to the editor
   // Example string: the quick brown fox
   // Expected Output: The Quick Brown Fox
  function toUpperFirstSymbol1(str) {
       var newArr = str.split(' ');
     // var arr1 = [];
      for (var i=0; i<newArr.length; i++){
          newArr[i] = newArr[i].charAt(0).toUpperCase()+ newArr[i].slice(1);

        }
        return newArr.join(' ');

   }

    var experiment = 'the quick brown fox';
   console.log(toUpperFirstSymbol1(experiment));
