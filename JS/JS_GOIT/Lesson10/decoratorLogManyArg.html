<script>
    function work(a,b,c) {
        /*...*/ // work - произвольная функция, один аргумент
    }

    function makeLogging(f, log) {

      return  function () {
          args = [].slice.call(arguments);

        //  console.log(arguments);
            log.push(args);
            return f.apply(this, arguments);
        }
         }

    var log = [];
    work = makeLogging(work, log);

   // work(1); // 1
    work(5,6,7); // 5
    console.log(log);
