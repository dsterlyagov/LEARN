    function extractString(object) {
        var arr = [];
        for (item in object){
            if(typeof(object[item]) == "string"){
                arr.push(object[item]);
            }
        }
        return arr;
    }
    function extractNumber(object) {
        var arr = [];
        for (item in object){
            if(typeof(object[item]) == "number"){
                arr.push(object[item]);
            }
        }
        return arr;
    }
