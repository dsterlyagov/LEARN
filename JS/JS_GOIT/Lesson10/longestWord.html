    var obj1 = {};

    arr.forEach(function(item) {
        obj1[item.length]=  item;

    });

    var max = 0;
    for(key in obj1){
        if(+key > max){
          //  console.log(key);
              max=+key;
                  }

    }
    console.log(obj1[max]);
