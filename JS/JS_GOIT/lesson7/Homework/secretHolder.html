<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Реализуйте функцию createSecretHolder (secret),
     //   которая принимает любое значение как secret и возвращает объект ТОЛЬКО двумя методами
  //  obj = createSecretHolder(5)
   // obj.getSecret() # returns 5
   // obj.setSecret(2)
   // obj.getSecret() # returns 2
    //В данном случае на вход функции подается секрет метод setSecret устанавливает значение
    function createSecretHolder(secret) {
        return {
            getSecret: function() { return secret; },
            setSecret: function(v) { secret = v; }
        };
    }
    obj = createSecretHolder(5);
    console.log(obj.getSecret() );
    console.log(obj());

</script>

</body>
