<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

function multplyNumeric(obj){

        for (key in obj){
            if((obj[key])> 0 ){
                 obj[key] *= 2;
                            };
    }
    return obj;
}
    var image = {
        width: 100,
        height: 400,
        title: 'Cool image'
};

console.log (multplyNumeric(image));

</script>
