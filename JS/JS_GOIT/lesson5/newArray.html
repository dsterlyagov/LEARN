<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var fruits = ["Яблоко", "Апельсин"];

    fruits.push("Груша");
    console.log( fruits );
    fruits[fruits.length - 2] = "Абрикос";
    console.log( fruits );
    console.log( fruits.shift() );
    console.log( fruits );
    console.log (fruits.unshift("Персик", "Банан"));
        console.log( fruits ); // Яблоко, Апельсин, Груша
</script>

</body>
</html>
