<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var obj = {};
    var arr = ['шнакри', 'КРИШНА', 'кришна', 'жопа', 'харе', 'опаж', '8q0w','кришна'];
   function anClean(arr) {
       for(var i =0; i<arr.length; i++){
           var sorted = arr[i].toLowerCase().split('').sort().join('');
           obj[sorted] = arr[i];
       }
       var result = [];
       for (var key in obj){
           result.push(obj[key]);
       }
       return result;
   }
   console.log (anClean(arr));
</script>

</body>
</html>
