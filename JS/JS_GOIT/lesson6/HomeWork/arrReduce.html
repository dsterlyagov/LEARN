<script>
    var someNumbers = [1,2,3,4,5];
    function sum(array) {
        // Use array.reduce() to find and return the
        // sum of the values in array.
     return  array.reduce(function(sum, current) {
            return sum + current;})

    }

console.log(sum(someNumbers));

</script>
