<script>

    function sum(a) {

        return function(b) {
            return function(c){
                return a + b + c;
            }; // возьмет a из внешнего LexicalEnvironment
        };

    }

  console.log( sum(1)(2)(7) );
    console.log( sum(1)(2)(7) );
    console.log( sum(5)(-1)(5) );
</script>
