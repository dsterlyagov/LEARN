<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    function makeBuffer() {
        var text = '';

        function buffer(piece) {
            if (arguments.length == 0) { // вызов без аргументов
                return text;
            }
            text += piece;
        };

        buffer.clear = function() {
            text = "";
        }

        return buffer;
    };

    var buffer = makeBuffer();

    buffer("Тест");
    buffer(" тебя не съест ");
    console.log( buffer() ); // Тест тебя не съест

    buffer.clear();

    console.log( buffer() ); // ""
</script>
<body>
</body>
</html>
