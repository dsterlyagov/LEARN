<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Это ленивый вариант функции applyAll он начинает выполнение тольско после того как
          function applyAll(arr,arg1,arg2) {
              //сначала делаем из псевдомассива arguments массив из значений аргумента
               var argArr = [].slice.call(arguments);
               //вызываем аргументы numberArg == 3,4,5,6,7,8,9,0,12
               var numberArg = argArr.splice.call(arguments,1);
            //берем первое значение argArr ==  Math.max
             var funcArg =argArr[0];
             //function() нужна для отложенного выполнения потому что теперь на выходе из функции анонимная функция
              // которая запустится только()
              return function(){return funcArg.apply(argArr,numberArg);}
                           }

          var applyAlll = applyAll(Math.max,3,4,5,6,7,8,9,0,12)();
          console.log(applyAlll);
</script>

</body>
</html>
