<script>

    var myNameSpace = {};
        myNameSpace.MyClass = function(str) {
            this.sayHello = function () {
                return str;
            };
        };
    var myObject = new myNameSpace.MyClass('Hello!');

    var phrase = myObject.sayHello();
    console.log(phrase)
    // phrase should be 'Hello!'
</script>
