<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Counter() {
        this.value = 0;
    }

    Counter.prototype.increase() {
        this.value++;
    };

    Counter.prototype.getValue() {
        return this.value;
    };

    Counter.prototype.reset() {
        this.value = 0;
    };
</script>



</body>
</html>
