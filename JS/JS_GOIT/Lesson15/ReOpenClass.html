<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    String.prototype.myNewMethod = function () {
        return this.toUpperCase();
    }
    console.log("abc".myNewMethod());
</script>



</body>
</html>
<!--Ruby и Javascript позволяют повторно открывать классы, чтобы вы могли добавлять новые функциональные возможности к существующим классам и объектам.-->

<!--Чтобы продемонстрировать это, вам нужно добавить новый метод (называемый my_new_method в Ruby или myNewMethod в JS) в класс String, который просто вызывает метод upcase (toUpperCase () в Javascript), так что:-->

<!--Рубин-->

<!--«А» .my_new_method-->
<!--JS-->

<!--"ABC" .myNewMethod ();-->
<!--возвращается-->

<!--"ABC"-->
