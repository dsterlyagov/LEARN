<script>
      Array.prototype.reverse1 = function () {

          var newArr = [];

          for (var i = this.length -1; i >= 0; i--) {
              newArr.push(this[i]);
          }
          this.splice(0,this.length);
          for (var j= 0; j< newArr.length; j++) {
              this.push(newArr[j]);
          }




          return  this;
      }


    function reversed (arr) {
          var str = '';
          var newArrstr = arr.join();
          for (var i = newArrstr.length -1; i >= 0; i--) {
              str += newArrstr[i];
          }
          return str.split(',');
    };

    var input = [1, 2, 3, 4];
    console.log(reversed(input));
      console.log(input.reverse1());

</script>
