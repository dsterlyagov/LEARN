<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
		<form action="#" method="#">
	<label for="firstname">Name:</label> <br>
	<input type="text" name="firstname" id="firstname"> <br>
	<label for="email">Email: </label><br>
	<input type="email" name="usermail" id="email"> <br>
	Sex <br>
	<input type="radio" name="sex" value="мальчик">Male 
	<input type="radio" name="sex" value="девочка"> Female
	<br>
	Current status <br>
	<input type="checkbox" name="status" value="student"> Student <br>
	<input type="checkbox" name="status" value="employed"> Employed <br>
	<input type="checkbox" name="status" value="unemployed"> Unemployed <br>
	Month and Year of birth <br>
	<select name="month" label="Месяц">
		<option value="january">january</option>
		<option value="february">Февраль</option>
		<option value="march">Март</option>
		<option value="april">Апрель</option>
		<option value="may">Май</option>
	</select>
	<select name="year" Label="Год">
	<option value="1984">1984</option>
		<option value="1985">1985</option>
		<option value="1986">1986</option>
		<option value="1987">1987</option>
		<option value="1988">1988</option>
</select> <br>

	Skills and Technologies <br>
	<select name="courses" id="">
		<optgroup label="Tech skills">
		<option value="HTML">HTML</option>
			<option value="CSS">CSS</option>
			<option value="Javascript">Javascript</option>
			<option value="git">git</option>
		</optgroup>
		<optgroup label="Soft skills">
		<option value="tmanagement">Time management</option>
			<option value="activity">Proactivity</option>
			<option value="team">Teamwork</option>
			<option value="glead">Leadership</option> <br>
			Photo <br>
			<input type="file" name="file">  <br>
			Comments <br>
			<textarea rows="4" cols="20" name="text"></textarea> <br>
			<input type="submit" value="Save">
			
		</optgroup>

	</select>



</form>
</body>

</html>
